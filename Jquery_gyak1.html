<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery gyakorlás</title>
  <link rel="stylesheet" href="jquery_gyak1.css">
</head>
<body>
  <div id="content">
    <div id="text">Alapértelmezett tartalom</div>
    <button id="changeTextBtn1">Tartalom 1</button>
    <button id="changeTextBtn2">Tartalom 2</button>
    <button id="changeTextBtn3">Tartalom 3</button>
  </div>

  <div id="style">
    <div id="box">Alapértelmezett doboz</div>
    <button id="changeStyleBtn1">Stílus 1</button>
    <button id="changeStyleBtn2">Stílus 2</button>
    <button id="changeStyleBtn3">Stílus 3</button>
  </div>

  <div id="animation">
    <div id="animatedBox"></div>
    <button id="animateBtn1">Animáció 1</button>
    <button id="animateBtn2">Animáció 2</button>
    <button id="animateBtn3">Animáció 3</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="script.js"></script>
</body>
</html>
